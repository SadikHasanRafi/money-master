<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>My monthly budget</title>

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Style link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Header -->
    <header>
        <h1>My monthly budget</h1>
    </header>

    <!-- Main -->
    <main>
        <!-- Sections -->
        <section>
            <img class="img" src="./Image/money.jpg" alt="" srcset="">
        </section>

        <section class="main-section">
            <div class="form-container">
                <form>
                    <div class="parent-margin">
                        <h2>Income</h2>
                    </div>

                    <div class="margin">
                        <label for="income">Income:</label>
                        <input id="income" type="text" placeholder="Income"><br>
                    </div>

                    <div class="parent-margin">
                        <h2>Expenses</h2>
                    </div>

                    <div class="margin">
                        <label for="income">Food:</label>
                        <input id="income" type="text" placeholder="Food"><br>
                    </div>

                    <div class="margin">
                        <label for="income">Rent:</label>
                        <input id="income" type="text" placeholder="Rent"><br>
                    </div>

                    <div class="margin">
                        <label for="income">Clothes:</label>
                        <input id="income" type="text" placeholder="Clothes">
                    </div>

                    <div class="margin"><button>Calculate</button></div>

                    <div class="parent-margin calculation">
                        <h2>Total Expenses: <span> --</span></h2>
                        <h2>Balance: <span> --</span></h2>
                    </div>


                </form>
            </div>
        </section>
    </main>

    <!-- Script link -->
    <script src="/JS/script.js"></script>

</body>

</html>
